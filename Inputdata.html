   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .logo i {
            margin-right: 0.5rem;
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .admin-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .content-section {
            background: white;
            margin: 2rem 0;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }


        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .schedule-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 1.5rem;
            border-radius: 15px;
            color: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .schedule-card:hover {
            transform: translateY(-5px);
        }

        .schedule-date {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .schedule-time {
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .schedule-activity {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .schedule-location {
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.3s ease;
            margin-right: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .admin-panel {
            display: none;
            margin-top: 2rem;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .schedule-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .schedule-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .admin-actions {
                justify-content: center;
            }
            
            .schedule-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            /* Checkbox untuk toggle menu */
#menu-toggle {
    display: none;
}

/* Hamburger Menu Styles */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 0.5rem;
    z-index: 101;
}

.hamburger span {
    width: 25px;
    height: 3px;
    background: #333;
    margin: 3px 0;
    transition: all 0.3s ease;
    border-radius: 2px;
}

#menu-toggle:checked + .hamburger span:nth-child(1) {
    transform: rotate(-45deg) translate(-5px, 6px);
}

#menu-toggle:checked + .hamburger span:nth-child(2) {
    opacity: 0;
}

#menu-toggle:checked + .hamburger span:nth-child(3) {
    transform: rotate(45deg) translate(-5px, -6px);
}

/* Mobile Menu Overlay */
.mobile-menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
    z-index: 99;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

#menu-toggle:checked ~ .mobile-menu-overlay {
    opacity: 1;
    visibility: visible;
}

/* Nav Links */
.nav-links {
    display: flex;
    list-style: none;
    gap: 2rem;
    transition: all 0.3s ease;
}

.nav-links a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: all 0.3s ease;
    padding: 0.5rem 1rem;
    border-radius: 25px;
}

.nav-links a:hover {
    color: #667eea;
    background: rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

/* Mobile Responsive Styles */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }
    
    .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        height: 100vh;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        transition: all 0.3s ease;
        box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
        z-index: 100;
    }
    
    #menu-toggle:checked ~ .container .nav-links {
        right: 0;
    }
    
    .nav-links a {
        font-size: 1.2rem;
        padding: 1rem 2rem;
        width: 100%;
        text-align: center;
        border-radius: 0;
        transition: all 0.3s ease;
    }
    
    .nav-links a:hover {
        background: rgba(102, 126, 234, 0.1);
        transform: none;
    }
}

@media (max-width: 480px) {
    .nav-links {
        width: 85%;
    }
}
        }
    </style>

  <div class="max-w-10xl mx-auto bg-white p-6 ">
    <h1 class="text-2xl font-bold mb-10 text-center">Form Posyandu Bantuan Pencatatan</h1>

    <!-- Tabel -->
    <table class="w-full text-sm text-left border mb-4" id="dataTable">
      <thead>
        <tr class="bg-gray-200 text-xs">
          <th class="border px-2 py-1">Nama</th>
          <th class="border px-2 py-1">Kategori</th>
          <th class="border px-2 py-1">Lingkar Lengan</th>
          <th class="border px-2 py-1">Lingkar Kepala</th>
          <th class="border px-2 py-1">Tinggi Badan</th>
          <th class="border px-2 py-1">Berat Badan</th>
          <th class="border px-2 py-1">Aksi</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Baris data di-generate di sini -->
      </tbody>
    </table>

    <!-- Tombol -->
    <div class="flex justify-between items-center mb-4">
      <button onclick="addRow()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        + Tambah Data
      </button>
      <button onclick="generatePDF()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Download PDF
      </button>
    </div>

    <!-- Statistik -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6 text-center">
      <div class="bg-blue-100 p-4 rounded">Balita: <span id="countBalita" class="font-bold">0</span></div>
      <div class="bg-green-100 p-4 rounded">Batita: <span id="countBatita" class="font-bold">0</span></div>
      <div class="bg-yellow-100 p-4 rounded">Lansia: <span id="countLansia" class="font-bold">0</span></div>
      <div class="bg-pink-100 p-4 rounded">Ibu Hamil: <span id="countIbu" class="font-bold">0</span></div>
    </div>
  </div>

  <script>
    function saveToLocalStorage() {
      const data = [];
      document.querySelectorAll("#tableBody tr").forEach(tr => {
        const inputs = tr.querySelectorAll("input, select");
        if (inputs.length === 6) {
          data.push({
            nama: inputs[0].value,
            kategori: inputs[1].value,
            lengan: inputs[2].value,
            kepala: inputs[3].value,
            tb: inputs[4].value,
            bb: inputs[5].value
          });
        }
      });
      localStorage.setItem("formData", JSON.stringify(data));
      updateCounts(data);
    }

    function loadFromLocalStorage() {
      const data = JSON.parse(localStorage.getItem("formData")) || [];
      data.forEach(item => addRow(item.nama, item.kategori, item.lengan, item.kepala, item.tb, item.bb));
      updateCounts(data);
    }

    function addRow(nama = "", kategori = "Balita", lengan = "", kepala = "", tb = "", bb = "") {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td class="border px-2 py-1"><input value="${nama}" class="w-full px-1 py-1 border rounded text-sm" oninput="saveToLocalStorage()"></td>
        <td class="border px-2 py-1">
          <select class="w-full px-1 py-1 border rounded text-sm" onchange="saveToLocalStorage()">
            <option ${kategori === "Balita" ? "selected" : ""}>Balita</option>
            <option ${kategori === "Batita" ? "selected" : ""}>Batita</option>
            <option ${kategori === "Lansia" ? "selected" : ""}>Lansia</option>
            <option ${kategori === "Ibu Hamil" ? "selected" : ""}>Ibu Hamil</option>
          </select>
        </td>
        <td class="border px-2 py-1"><input value="${lengan}" class="w-full px-1 py-1 border rounded text-sm" oninput="saveToLocalStorage()"></td>
        <td class="border px-2 py-1"><input value="${kepala}" class="w-full px-1 py-1 border rounded text-sm" oninput="saveToLocalStorage()"></td>
        <td class="border px-2 py-1"><input value="${tb}" class="w-full px-1 py-1 border rounded text-sm" oninput="saveToLocalStorage()"></td>
        <td class="border px-2 py-1"><input value="${bb}" class="w-full px-1 py-1 border rounded text-sm" oninput="saveToLocalStorage()"></td>
        <td class="border px-2 py-1 text-center">
          <button onclick="removeRow(this)" class="text-red-600 hover:underline text-xs">Hapus</button>
        </td>
      `;

      document.getElementById("tableBody").appendChild(row);
      saveToLocalStorage();
    }

    function removeRow(button) {
      button.closest("tr").remove();
      saveToLocalStorage();
    }

    function updateCounts(data) {
      let balita = 0, batita = 0, lansia = 0, ibu = 0;
      data.forEach(item => {
        if (item.kategori === "Balita") balita++;
        else if (item.kategori === "Batita") batita++;
        else if (item.kategori === "Lansia") lansia++;
        else if (item.kategori === "Ibu Hamil") ibu++;
      });
      document.getElementById("countBalita").textContent = balita;
      document.getElementById("countBatita").textContent = batita;
      document.getElementById("countLansia").textContent = lansia;
      document.getElementById("countIbu").textContent = ibu;
    }

    function generatePDF() {
  const doc = new jsPDF({ orientation: "landscape" });
  doc.setFontSize(12);
  doc.text("Data Posyandu", 14, 15);

  // Header tabel
  const headers = [
    ["No", "Nama", "Kategori", "L. Lengan", "L. Kepala", "TB", "BB"]
  ];

  const rows = [];
  let balita = 0, batita = 0, lansia = 0, ibu = 0;

  document.querySelectorAll("#tableBody tr").forEach((tr, i) => {
    const inputs = tr.querySelectorAll("input, select");
    const kategori = inputs[1].value;
    if (kategori === "Balita") balita++;
    else if (kategori === "Batita") batita++;
    else if (kategori === "Lansia") lansia++;
    else if (kategori === "Ibu Hamil") ibu++;

    rows.push([
      i + 1,
      inputs[0].value,
      kategori,
      inputs[2].value,
      inputs[3].value,
      inputs[4].value,
      inputs[5].value
    ]);
  });

  doc.autoTable({
    startY: 20,
    head: headers,
    body: rows,
    styles: {
      fontSize: 10,
      cellPadding: 3
    },
    headStyles: {
      fillColor: [100, 149, 237]
    }
  });

  // Tambahkan ringkasan total
  const finalY = doc.lastAutoTable.finalY + 10;
  doc.setFontSize(11);
  doc.text("Total Kategori:", 14, finalY);
  doc.text(`Balita: ${balita}`, 14, finalY + 6);
  doc.text(`Batita: ${batita}`, 14, finalY + 12);
  doc.text(`Lansia: ${lansia}`, 14, finalY + 18);
  doc.text(`Ibu Hamil: ${ibu}`, 14, finalY + 24);

  const today = new Date();
  const dateStr = today.toISOString().split("T")[0];
  doc.save(`data_posyandu_${dateStr}.pdf`);

}


    window.onload = () => {
      loadFromLocalStorage();
      if (document.querySelectorAll("#tableBody tr").length === 0) {
        addRow();
      }
    };
  </script>
